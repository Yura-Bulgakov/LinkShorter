databaseChangeLog:
  - changeSet:
      id: creation-roles-table
      author: Yury
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(25)
                  constraints:
                    nullable: false