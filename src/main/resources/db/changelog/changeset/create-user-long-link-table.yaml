databaseChangeLog:
  - changeSet:
      id: creation-users-long-links-table
      author: Yury
      changes:
        - createTable:
            tableName: user_longlink
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: long_link_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: user_longlink
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_longlink_user
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: user_longlink
            baseColumnNames: long_link_id
            referencedTableName: long_links
            referencedColumnNames: id
            constraintName: fk_user_longlink_longlink
            onDelete: CASCADE