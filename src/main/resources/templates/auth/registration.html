<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <div th:if="${#fields.hasErrors('username')}" th:errors="${user.username}">
        Не корректное имя пользователя
    </div>
    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username">
    <br/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="${user.email}">
        Неверный формат почты
    </div>
    <label for="email">Введите почту: </label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="${user.password}">
        Пароль не соответствует требованиям
    </div>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password">
    <br/>
    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${user.confirmPassword}">
        Пароли не совпадают
    </div>
    <label for="password-confirm">Повторите пароль: </label>
    <input type="password" th:field="*{confirmPassword}" id="password-confirm">
    <input type="submit" value="Зарегистрировать">
</form>

</body>
</html>
