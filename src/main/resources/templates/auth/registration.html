<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .custom-center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mt-5 custom-center">Регистрация</h2>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}" class="mt-3">
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-3">
                <label for="username">Введите имя пользователя:</label>
                <input type="text" th:field="*{username}" class="form-control form-control-sm" id="username">
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <span th:errors="*{username}"></span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-3">
                <label for="email">Введите почту:</label>
                <input type="text" th:field="*{email}" class="form-control form-control-sm" id="email">
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <span th:errors="*{email}"></span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-3">
                <label for="password">Введите пароль:</label>
                <input type="password" th:field="*{password}" class="form-control form-control-sm" id="password">
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <span th:errors="*{password}"></span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-3">
                <label for="confirmPassword">Повторите пароль:</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control form-control-sm"
                       id="confirmPassword">
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                    <span th:errors="*{confirmPassword}"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-6 offset-sm-3 custom-center">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>

    </form>

    <div class="mt-3 custom-center">
        <p>Уже зарегистрированы? <a href="/auth/login">Войти</a></p>
    </div>
</div>
</body>
</html>
